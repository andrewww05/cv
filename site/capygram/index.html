<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale = 1">
        <title>capygram</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
        <link rel="stylesheet" href="stylesheets/styles.css">
    </head>
    <body>
        <header class="main-header">
            <h1 class="logo-text">capygram</h1>
        </header>
        <main class="main-content">
            <ul class="thumbnail-list">   
                <li class="thumbnail-item">
                    <a href="img/capy1.jpg" data-image-role="trigger"
                                            data-image-title="Chillin' with homies"
                                            data-image-url="img/capy1.jpg">
                        <img class="thumbnail-image" src="img/capy1.jpg" alt="">
                        <span class="thumbnail-title">Barry</span>
                    </a>
                </li>
                <li class="thumbnail-item">
                    <a href="img/capy2.jpg" data-image-role="trigger"
                                            data-image-title="Stayin' alive"
                                            data-image-url="img/capy2.jpg">
                        <img class="thumbnail-image" src="img/capy2.jpg" alt="">
                        <span class="thumbnail-title">Robbin</span>
                    </a>
                </li>
                <li class="thumbnail-item">
                    <a href="img/capy3.jpg" data-image-role="trigger"
                                            data-image-title="You Should Be Dancing"
                                            data-image-url="img/capy3.jpg">
                        <img class="thumbnail-image" src="img/capy3.jpg" alt="">
                        <span class="thumbnail-title">Maurice</span>
                    </a>
                </li>
                <li class="thumbnail-item">
                    <a href="img/capy4.jpg" data-image-role="trigger"
                                            data-image-title="Ok im pull up"
                                            data-image-url="img/capy4.jpg">
                        <img class="thumbnail-image" src="img/capy4.jpg" alt="">
                        <span class="thumbnail-title">Lesley</span>  
                    </a>
                </li>
                <li class="thumbnail-item">
                    <a href="img/capy5.jpg" data-image-role="trigger"
                                            data-image-title="Night Fever"
                                            data-image-url="img/capy5.jpg">
                        <img class="thumbnail-image" src="img/capy5.jpg" alt="">
                        <span class="thumbnail-title">Barbara</span>
                    </a>
                </li>
            </ul>

            <div class="detail-image-container">
                <div class="detail-image-frame" data-image-role="frame">
                    <img class="detail-image" data-image-role="target" src="img/capy1.jpg" alt="">
                    <span class="detail-image-title" data-image-role="title">Chillin' with homies</span>
                </div>            
            </div>
        </main>
        <script src="scripts/main.js" charset="UTF-8"></script>
    </body>
</html>
